<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body> 
    <div class="app-container">
        <header>
            <h1>My Library</h1>
        </header>
        <main>
            <nav>
                <ul id="book-nav">
                    <li><button onclick="render(this)">All</button></li>
                    <li><button onclick="render(this)">Read</button></li>
                    <li><button onclick="render(this)">Unread</button></li>
                </ul>
            </nav>
            <div class="book-ul">
                <ul>
                </ul>
            </div>        
            <button id="add-btn">+</button>
        </main>
    </div>
    <div class="popup">
        <button id="close-btn">&times;</button>
        <div class="add-form">
            <h2>Add a book</h2>
            <div class="add-form-el">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title" required>
            </div>
            <div class="add-form-el">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author" required>
            </div>
            <div class="add-form-el">
                <label for="page-count">#Pages</label>
                <input type="text" id="page-count" placeholder="Enter number (1...)" required pattern="[1-9][0-9]*">
            </div>
            <div class="add-form-el">
                <div class="checkbox-container">
                    <input type="checkbox" id="is-read">
                    <label for="is-read">Already read</label>
                </div>
            </div>
            <div class="add-form-el">
                <button onclick="validateBookSubmission()">Submit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
